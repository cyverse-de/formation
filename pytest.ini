[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: Unit tests (fast, mocked dependencies)
    integration: Integration tests (slow, requires live services)
    irods: Tests requiring iRODS connection
    apps: Tests requiring apps service connection
    app_exposer: Tests requiring app-exposer service connection
